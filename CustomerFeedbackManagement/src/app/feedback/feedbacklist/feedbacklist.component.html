
<div class="row" style="margin: 10px;">
    <div class="col-md-12">
        <table class="table table-striped table-hover scrolldown" >
            <thead class="thead-light">
                <tr>
                    <th>Customer Name</th>
                    <th>Email</th>
                    <th>Contact No</th>
                    <th>Rating</th>
                    <th>Feedback</th>
                    <th>Created</th>
                </tr>
            </thead>
            <tbody>
                <th *ngIf="allRecords.length>0;then ifblock else elseblock"></th>
                <ng-template #ifblock>
                    <tr *ngFor="let feedback of allRecords ">
                        <td >{{feedback.name}}</td>
                        <td >{{feedback.email}}</td>
                        <td >{{feedback.contactNo}}</td>
                        <td >
                                <ul class="list-inline rating-list" 
                                  *ngFor="let star of stars;" style="display: inline-block" >
                                    <li id="Rating" name="Rating"  
                                        [ngClass]="{'selected': (star <= feedback.rating)}">
                                      <i class="fa fa-star" ></i>
                                    </li> 
                              </ul>
                        </td>
                        <td ><div style="overflow:auto;width: 200px;height: 100px;">{{feedback.feedback}}</div></td>
                        <td>{{feedback.createdDateTime | conversionFormat}}</td>
                    </tr>
                </ng-template>
                <ng-template #elseblock>
                    <tr>
                        <td colspan="4">No Records Found!</td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </ng-template>
            </tbody>
        </table>
    </div>
</div>
